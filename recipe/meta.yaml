{% set name = "pdpyras" %}
{% set version = "4.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pdpyras-{{ version }}.tar.gz
  sha256: b9ede6c54b6035324225314d1d5de3d0fdf7ea007519fb7fea29346c92e87c07

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - python >=3.5
    - requests
    - urllib3

test:
  imports:
    - pdpyras
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pagerduty.github.io/pdpyras
  summary: PagerDuty REST API client
  license: MIT
  license_file: LICENSE
  dev_url: https://github.com/PagerDuty/pdpyras
  doc_url: https://pagerduty.github.io/pdpyras

extra:
  recipe-maintainers:
    - xylar
