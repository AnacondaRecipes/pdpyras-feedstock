{% set name = "pdpyras" %}
{% set version = "4.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pdpyras-{{ version }}.tar.gz
  sha256: ce26653e3efc1bf4ce60fad97c22b68fd832c9360957620a97fb5f662d4436df

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.4
  run:
    - python >=3.4
    - requests
    - urllib3

test:
  imports:
    - pdpyras
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pagerduty.github.io/pdpyras
  summary: PagerDuty REST API client
  license: MIT
  license_file: LICENSE
  dev_url: https://github.com/PagerDuty/pdpyras
  doc_url: https://pagerduty.github.io/pdpyras

extra:
  recipe-maintainers:
    - xylar
